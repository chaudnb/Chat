<div class="row">
    <div class="col-md-4">
        <div class="panel panel-success">
            <div class="panel-heading">
                Guests
            </div>
            <div class="panel-body">
                <div ng-repeat="online in onlineUsers">
                    <span>{{ online.name}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                Chat box
            </div>
            <div class="panel-body" style="max-height: 500px;overflow-y: scroll;">
                <div ng-repeat="message in messages">
                    <div class="user-info">
                        <span class="user-name">
                            <img src="http://www.gravatar.com/avatar/97dfebf4098c0f5c16bca61e2b76c373?s=140&r=x&d=mm">
                            {{message.from}}
                        </span>
                        <span class="user-message">
                            {{message.content}}
                        </span>
                        <i> {{ message.createdDate | date : 'medium' }}</i>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <form class="form-inline" ng-submit="send()">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" ng-model="message" class="form-control" id="message"  placeholder="Messages...">
                    </div>
                    <button type="submit" class="btn btn-default">Send</button>
                </form>
            </div>
        </div>

    </div>


</div>


<div style="display:none">
    <input id="current-email" type="text"/>
</div>
