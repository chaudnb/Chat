<div class="row">
    <div class="col-md-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Chat box
            </div>
            <div class="panel-body" style="max-height: 500px;overflow-y: scroll;" id="chatContent">
                <div ng-repeat="message in messages" class="user-info">
                    <div class="user-name">
                        <img src="http://www.gravatar.com/avatar/97dfebf4098c0f5c16bca61e2b76c373?s=140&r=x&d=mm">
                        {{message.from}}
                    </div>
                    <div class="user-message">{{message.content}}</div>
                    <i> {{ message.createdDate | date : 'medium' }}</i>
                </div>
            </div>
            <div class="panel-footer">
                <form class="form-inline" ng-submit="addMessage()">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text" ng-model="message" class="form-control" id="message" placeholder="Messages...">
                    </div>
                    <button type="submit" class="btn btn-default">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

{{test}}
