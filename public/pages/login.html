<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <form class="form-horizontal" ng-submit="loginAo()">
            <div class="form-group">
                <label for="email" class="col-md-2 control-label">Email: </label>
                <div class="col-md-10">
                    <input id="email" ng-model="email" type="email" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-2 control-label">Password:</label>
                <div class="col-md-10">
                    <input id="password" type="password" ng-model="password" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <div class=" col-md-offset-2 col-md-10">
                    <button class="btn btn-block btn-success">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
